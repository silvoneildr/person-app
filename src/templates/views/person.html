<div class="container" ng-controller="PersonCtrl">
    
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="btn-group" role="group" aria-label="...">
            <a href="#!cadPersons" class="btn btn-primary">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </a>
            <button type="button" class="btn btn-warning">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-danger">
                <span class="glyphicon glyphicon-minus" aria-hidden="true" ng-click="delPerson(persons)"></span> 
            </button>
        </div>
        <table id="tbPerson" class="table table-striped">
            <tr>
                <th></th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Data Nasc</th>
                <th>Peso</th>
                <th>Estado</th>
            </tr>
            <tr ng-repeat="person in persons.data">
                <th><input type="checkbox" ng-model="selected"</th>
                <td>{{ person.name }}</td>
                <td>{{ person.cpf }}</td>
                <td>{{ person.nasc }}</td>
                <td>{{ person.peso }}</td>
                <td>{{ person.uf }}</td>
            </tr>
        </table>
    </div>
</div>
