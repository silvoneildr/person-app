<div class="container" ng-controller="PersonCtrl">
    
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <a class="btn btn-link" href="#!cadPersons">Inserir Pessoa</a>
        <hr/>
   
        <table id="tbPerson" class="table table-striped">
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Data Nasc</th>
                <th>Peso</th>
                <th>Estado</th>
                <th></th>
            </tr>
            <tr ng-repeat="person in persons.data">
                <td>{{ person.name }}</td>
                <td>{{ person.cpf }}</td>
                <td>{{ person.nasc | date : "dd/MM/y" }}</td>
                <td>{{ person.peso }}</td>
                <td>{{ person.uf.name }}</td>
                <td>
                    <div class="btn-group-xs" role="group">
                        <a type="button" class="btn btn-warning btn-group-xs glyphicon glyphicon-pencil" ng-click="delPersons(persons)"></a>
                        <a type="button" class="btn btn-danger btn-group-xs glyphicon glyphicon-trash" ng-click="delPersons(persons)"></a>
                    </div>
                    
                </td>
            </tr>
        </table>
    </div>
</div>
