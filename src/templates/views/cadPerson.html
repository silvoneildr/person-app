<div class="container" ng-controller="PersonCtrl">
  <form name="cadForm">
    
    <div class="form-group">
      <label class="form-control-label">Nome Completo</label>
      <input type="text" class="form-control" name="inputNome" placeholder="Informe o Nome Completo" 
        ng-model="person.nome" required>
      <p class="alert alert-danger" ng-show="cadForm.inputNome.$invalid && cadForm.inputNome.$dirty">
        O campo nome é obrigatório!
      </p>
    </div>
    
    <div class="form-group">
      <label class="form-control-label">CPF</label>
      <input type="text" class="form-control" name="inputCPF" 
        placeholder="Informe o CPF" 
        ng-model="person.cpf" 
        ng-pattern="/^\d{3}.\d{3}.\d{3}-\d{2}$/" required>
      <p class="alert alert-danger" 
          ng-show="cadForm.inputCPF.$invalid && cadForm.inputCPF.$dirty && !cadForm.inputCPF.$pattern">
        O campo CPF deve estar no formato: 999.999.999-99!
      </p>
    </div>

    <div class="form-group">
      <label for="inputDate" >Data de Nascimento</label>
      <input type="date" id="inputDate" name="inputDataNasc" ng-model="person.nasc"
        class="form-control" value="{{ person.nasc | date: 'yyyy-MM-dd' }}"/>
    </div>
    
    <div class="form-group">
      <label class="form-control-label">Peso (Kg)</label>
      <input type="number" class="form-control" name="inputPeso" 
        placeholder="Informe o peso em KG" 
        ng-model="person.peso"
        min="1" max="1000">
    </div>

    <div class="form-group">
      <label for="repeatSelect">Selecione a UF</label>
        <select class="form-control" name="uf" id="repeatSelect" ng-model="person.uf">
          <option ng-repeat="option in arrEstados.data.geonames" value="{{option.name}}">
            {{option.name}}
          </option>
        </select>  
    </div>
    <br>

    <button type="submit" class="btn btn-primary" ng-disabled="cadForm.$invalid" 
      ng-click="createPessoa(person)" ng-show="!formEdit">
      Confirmar
    </button>
    <button type="submit" class="btn btn-primary" ng-disabled="cadForm.$invalid" 
      ng-click="updatePessoa()" ng-show="formEdit">
      Atualizar
    </button>
    <a href="#!persons" class="btn btn-light">Cancelar</a>
  </form>
</div>
