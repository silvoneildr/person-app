<div class="container" ng-controller="CadPersonCtrl">
  <form name="cadForm">
    
    <div class="form-group">
      <label class="form-control-label">Nome Completo</label>
      <input type="text" class="form-control" name="inputNome" placeholder="Informe o Nome Completo" ng-model="person.name" required>
      <p class="alert alert-danger" ng-show="cadForm.inputNome.$invalid && cadForm.inputNome.$dirty">
        O campo nome é obrigatório!
      </p>
    </div>
    
    <div class="form-group">
      <label class="form-control-label">CPF</label>
      <input type="text" class="form-control" name="inputCPF" placeholder="Informe o CPF" 
        ng-model="person.cpf" ng-pattern="/^\d{3}.\d{3}.\d{3}-\d{2}$/"
        
        >
      <p class="alert alert-danger" ng-show="cadForm.inputCPF.$invalid && cadForm.inputCPF.$dirty">
        O campo CPF deve estar no formato: 999.999.999-99!
      </p>
    </div>

    <div class="form-group">
      <label class="form-control-label">Data de Nascimento</label>
      <input type="date" class="form-control" name="inputDataNasc" ng-model="person.nasc">
    </div>

    <div class="form-group">
      <label class="form-control-label">Peso (Kg)</label>
      <input type="number" class="form-control" name="inputPeso" 
                            placeholder="Informe o peso em KG" 
                            ng-model="person.peso"
                            min="0" max="1000">
    </div>

    <div class="form-group">

      <label for="repeatSelect">Selecione a UF</label>
        <select class="form-control" name="uf" id="repeatSelect" ng-model="person.uf">
          <option ng-repeat="option in arrEstados.data.geonames" value="{{option.name}}">
            {{option.name}}
          </option>
        </select>  
    </div>
    <br>

    <button type="submit" class="btn btn-primary" ng-disabled="cadForm.$invalid" 
        ng-click="addPerson(person)">
        Confirmar
    </button>
    <a href="#!persons" class="btn btn-light">Cancelar</a>
  </form>
</div>
